# ============================================================
# Конфигурация для прогнозирования цен на ПОДСОЛНЕЧНОЕ МАСЛО
# ============================================================

# === ДАННЫЕ ===
input_file: 'data/sfoil_factors.xlsx'
date_column: 'dt'
target_column: 'price'

# === ПРИЗНАКИ ===
features: []

# ПодсМ - автоматический отбор признаков
expert_features: []

# === ML МОДЕЛЬ ===
max_features: 10
correlation_threshold: 0.3
create_features: true
lags: [3, 6, 9, 12, 18, 24]
ma_windows: [3, 6, 9, 12]

models_to_train:
  - catboost
  - xgb
  - lgb
  - ridge
  - lasso
  - random_forest
  - adaboost

n_optuna_trials: 100

# === KALMAN МОДЕЛЬ ===
initial_state_covariance: 100.0
observation_covariance: 1.0
transition_covariance: 0.01
em_iterations: 5

forecast_methods:
  - last_beta
  - random_walk
  - linear_trend
  - ar_beta
  - damped_trend
  - bayesian_shrinkage
  - adaptive_ensemble

# === РАЗДЕЛЕНИЕ ДАННЫХ ===
test_size_ratio: 0.1
val_size_ratio: 0.15

# === ПУТИ ===
results_dir: 'results/sf_oil'
models_dir: 'saved_models/sf_oil'

random_seed: 42